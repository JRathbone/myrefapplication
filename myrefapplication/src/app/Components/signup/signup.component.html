<mat-toolbar color="primary" class="navbar" >
  
  <div [style.color]="'#66FCF1'" class='logo'><a>myref.com</a></div>
  <div [style.color]="'#66FCF1'" class="links">
    <span><a [routerLink]="['/signup']">sign up</a></span>
    <span><a [routerLink]="['/login']">login</a></span>

  </div>
</mat-toolbar>

<div class="container">
  <mat-card>
      <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">

        <p>
            <mat-form-field appearance="standard">
                <input type="text" matInput placeholder="Full Name" formControlName="fullName" style="color: black;" autofocus>
            </mat-form-field>
        </p>

      <p>
        <mat-form-field appearance="standard">
          <input type="email" matInput placeholder="Email" formControlName="email" style="color: black;">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="standard">
          <input type="password" matInput placeholder="password" formControlName="password" >
          <mat-hint align="start">Must be 10 characters</mat-hint>
        </mat-form-field>
      </p>

      <p style="color: red" *ngIf="signUpForm.invalid == true">Your form is not complete</p>

      <div class="button">
        <button type="button"  (click)="submit()" mat-raised-button color="accent">Sign Up</button>
      </div>

    </form>
  </mat-card-content>
  </mat-card>
</div>
