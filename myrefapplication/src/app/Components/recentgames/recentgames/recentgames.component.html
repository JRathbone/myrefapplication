<div class="componentContainer">
    <h2 style="color: #66fcf1;">recent games</h2>
  <div class="assignedGamesContainer">
    <mat-grid-list cols="2" rowHeight="9vh" *ngFor="let game of recentGames" class="gameTile">
      
      <mat-grid-tile colspan="2" rowspan="1" >
        <h3 style="color: #66fcf1;">{{game.gameDate | date:'LLLL dd'}}</h3>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="2">
        <div class="gameInfo">
          <p style="margin-top: 10px;">2:00 PM</p>
          <p>{{game.location}} {{game.fieldNumber}}</p>
          <p>{{game.ageGroup}}</p>
          <span></span>
          <p style="text-align: left; margin-left: 3px; margin-top: .75vh;">H: {{game.homeTeam}}</p>
          <p style="text-align: left; margin-left: 3px;">A: {{game.awayTeam}}</p>
          <p style="text-align: center; margin-left: 3px; margin-top: 2vh;">Center: <span style="color: #45A29E;">$25</span></p>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <span class="material-icons" style="color: green;">
        done_outline
        </span>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <span class="material-icons" style="color: red;">
        highlight_off
        </span>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
