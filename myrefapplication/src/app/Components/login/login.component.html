<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <p>
    <mat-form-field appearance="standard">
      <input type="email" matInput placeholder="Email" formControlName="Email" style="color: black;" autofocus>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="standard">
      <input type="password" matInput placeholder="Password" formControlName="password" style="color: black;">
    </mat-form-field>
  </p>

  

  <div class="button">
    <button type="submit" mat-raised-button color="accent">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
